<div class="content-module btb-scene-page" data-module-path="btb/scene">
    <div class="module-block">
        <form class="form-inline">
            <div class="form-group">
                <select class="form-control js-form-field" name="keyType">
                    <option value="phone" selected>乘客手机号</option>
                    <option value="orderId">订单ID</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control js-form-field" name="keyValue" data-validate-name="keyValue"/>
            </div>
            <div class="form-group">
                <label for="btbTimeRange">时间范围</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="timeRange" id="btbTimeRange" style="width: 320px;" placeholder="请选择时间" data-validate-name="timeRange">
                    <label class="input-group-addon" for="btbTimeRange"><i class="glyphicon glyphicon-calendar"></i></label>
                </div>
                <input type="hidden" class="js-form-field" name="beginTime" />
                <input type="hidden" class="js-form-field" name="endTime" />
            </div>
            <input type="button" class="btn btn-primary query-btn" value="查询" />
        </form>
    </div>
    <div class="module-block">
        <div class="feedback-container">
            <div class="conclusion">
                <div class="title">概要</div>
                <div class="conclusion-text"></div>
            </div>
        </div>
    </div>
    <div class="module-block">
         <div class="js-order-list-wrap">
            <div class="js-order-list"></div>
        </div>
    </div>

    <div class="module-block" style="padding: 0 12px;">
        <div class="">
            <table class="table table-hover" id="payTable" style="table-layout: fixed; font-size: 12px;">
                <thead style="font-size: 14px;">
                    <tr>
                        <th style="width: 18px;"></th>
                        <th style="width: 160px">时间</th>
                        <th>Url</th>
                        <th>操作</th>
                        <th style="width: 180px;">摘要</th>
                        <th style="width: 150px">订单号</th>
                        <th style="width: 50px">详情</th>
                    </tr>
                </thead>
                <tbody class="list"></tbody>
            </table>
        </div>
    </div>
</div>
