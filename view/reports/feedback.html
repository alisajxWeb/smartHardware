<div class="table-responsive" style="display:none;" data-module-path="reports/feedback">
    <div class="content-module" id="feedback">
        <form class="form-inline module-block">
            <div class="form-group">
                <label for="feedbackTimeRange">时间范围</label>
                <div class="input-group">
                    <input type="text" class="form-control form_time" name="feedbackTimeRange" id="feedbackTimeRange" style="width: 280px;">
                    <label class="input-group-addon" for="feedbackTimeRange"><i class="glyphicon glyphicon-calendar"></i></label>
                </div>
                <input type="hidden" name="feedbackBeginTime" id="feedbackBeginTime" >
                <input type="hidden" name="feedbackEndTime" id="feedbackEndTime" >
            </div>
            <input id="feedbackQuery" type="button" class="btn btn-primary" value="查询">
        </form>
        <div class="module-block">
            <div class="feedback-total"></div>
            <div id="feedbackChart" style="height: 500px"></div>
        </div>
        <div class="data-list-wrap module-block">
             <table class="table table-fixed-header">
                <thead>
                    <tr>
                        <th class="sort" style="width:25%" data-sort-for="feedbackTable">
                            访问时间
                            <span class="glyphicon glyphicon-triangle-bottom active" ></span>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </th>
                        <th style="width:25%">
                            用户名
                        </th>
                        <th style="width:30%">
                            功能
                        </th>
                        <th>
                            结果
                        </th>  
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="table-wrap">
                <table id="feedbackTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:25%"></th>
                            <th style="width:25%"></th>
                            <th style="width:30%"></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
