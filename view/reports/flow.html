<div class="table-responsive" style="display:none;" data-module-path="reports/flow">
    <div class="content-module" id="flow">
        <form class="form-inline module-block">
        	<input type="hidden" name="flowBeginTime" id="flowBeginTime">
            <input type="hidden" name="flowEndTime" id="flowEndTime">
            <div class="form-group">
                <label>时间范围</label>
				<div class="input-group">
                	<input type="text" class="form-control form_time" name="flowTimeRange" id="flowTimeRange" style="width: 280px;">
					<label class="input-group-addon" for="flowTimeRange"><i class="glyphicon glyphicon-calendar"></i></label>
				</div>
            </div>
            <input id="flowQuery" type="button" class="btn btn-primary" value="查询">

			<div class="form-group form-control" style="margin-left: 20px;">
				<label>请选择数据维度：</label>
				<input type="hidden" id="category" value="day"/>
				<label class="radio-inline">
					<input type="radio" name="category" value="day" checked>天
				</label>
				<label class="radio-inline">
					<input type="radio" name="category" value="week">周
				</label>
				<label class="radio-inline">
					<input type="radio" name="category" value="month">月
				</label>
			</div>
        </form>
		<div class="module-block">
        	<div id="total"></div>
        	<div id="chart" style="height:400px;display:none;"></div>
		</div>
    </div>
</div>
