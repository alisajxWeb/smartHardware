<div class="table-responsive" style="display:none;" data-module-path="reports/api">
    <div class="content-module" id="api">
        <form class="form-inline module-block">
        	<input type="hidden" name="apiBeginTime" id="apiBeginTime">
            <input type="hidden" name="apiEndTime" id="apiEndTime">
            <div class="form-group">
                <label>时间范围</label>
				<div class="input-group">
                	<input type="text" class="form-control form_time" name="apiTimeRange" id="apiTimeRange" style="width: 280px;">
					<label class="input-group-addon" for="apiTimeRange"><i class="glyphicon glyphicon-calendar"></i></label>
				</div>
            </div>
            <input id="apiQuery" type="button" class="btn btn-primary" value="查询"/>
			<div class="form-group form-control" style="margin-left: 20px;">
				<label>请选择数据维度：</label>
				<input type="hidden" id="apiCategory" value="day"/>
				<label class="radio-inline">
					<input type="radio" name="apiCategory" value="day" checked>天
				</label>
				<label class="radio-inline">
					<input type="radio" name="apiCategory" value="week">周
				</label>
				<label class="radio-inline">
					<input type="radio" name="apiCategory" value="month">月
				</label>
			</div>
        </form>
		<div class="module-block">
			<div id="apiTotal"></div>
			<div id="apiChart" style="height:400px;display:none;"></div>
			<div id="apiPieChart" style="height:400px;display:none;"></div>
		</div>
    </div>
</div>
