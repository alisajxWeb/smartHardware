<div class="table-responsive" data-module-path="gs/sceneRecovery">
    <div class="content-module" id="sceneRecovery">
        <form class="form-inline module-block">
            <div class="form-group">
                <select class="form-control" id="sceneRecoveryType">
                    <option value="orderId" selected>订单号</option>
                    <option value="passengerPhone">手机号</option>
                    <option value="driverId">司机ID</option>
                    <option value="passengerId">乘客ID</option>
                </select>
                <input type="text" class="form-control" id="sceneRecoveryQueryInfo" data-validate-name="sceneRecoveryQueryInfo" />
            </div>
            <div class="form-group">
                <label>时间范围</label>
                <div class="input-group">
                    <input type="text" class="form-control form_time" name="sceneRecoveryTimeRange" id="sceneRecoveryTimeRange" style="width: 320px;">
                    <label class="input-group-addon" for="sceneRecoveryTimeRange"><i class="glyphicon glyphicon-calendar"></i></label>
                </div>
                <input type="hidden" name="sceneRecoveryBeginTime" id="sceneRecoveryBeginTime">
                <input type="hidden" name="sceneRecoveryEndTime" id="sceneRecoveryEndTime">
            </div>

            <input id="sceneRecoveryQuery" type="button" class="btn btn-primary query-btn" value="查询">
        </form>
        <div class="feedback-container module-block" style="display:none">
            <div class="conclusion">
                <div class="title">概要</div>
                <div id="payBillConclusion"></div>
            </div>
        </div>
        <div class="data-list-wrap module-block"></div>
    </div>
</div>
